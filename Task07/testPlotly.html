<head>
  <!-- Plotly.js -->
	<script src="plotly-latest.min.js"></script>
</head>
<body>
  <div id="tester" style="width:90%;height:450px;"></div>
  <script>
    let myURL = 'http://pi2p.site/api/temp'
    let myX = []
    let myY = []

    Plotly.d3.json(myURL, function(error, data) {
      for (var i=0; i< data.length; i++){
        myX.push(new Date(data[i].timestamp - 120*60*1000))
        myY.push(data[i].sensor) }
      let trace = {
        x: myX,
        y: myY }
      Plotly.plot(document.getElementById('tester'), [trace]);
    });
  </script>
</body>
